<meta charset="UTF-8">

<script type="text/javascript">
	
	function IMC(peso,altura){
		return (peso / (altura * altura))
}
	peso = prompt("Ingrese su peso")

	

	altura = prompt("Ingrese su altura")
	

	CalcularIMC = IMC(peso,altura)

	
	document.write( "Su IMC es " + CalcularIMC );


</script>
