<meta charset="UTF-8">
<h1>Adivna el numero</h1>

<script type="text/javascript">
function saltarLinea(){
	document.write("<br>")
	document.write("<br>")
	document.write("<br>")
}

function imprimir(frase){
document.write(frase);
saltarLinea();

}

var numeroPensado = Math.round(Math.random()*10);
var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 - 10"))

if (numeroPensado == numeroLanzado){
	imprimir("Usted acertó")}

//if (numeroPensado != numeroLanzado){
//	imprimir("Usted no acertó, el numero correcto era " + numeroPensado )
//}
	else{ imprimir("Usted no acertó, el numero correcto era " + numeroPensado )
}

	</script>
